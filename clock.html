<div id="circle">
    <div id="clockface">
       <div id="second">
      </div>
      <div id="minute">
      </div>
      <div id="hour">
      </div>
    </div>
  </div>

<style>
	#circle {
  height: 20rem;
  width: 20rem;
  border-style: solid;
  border-radius: 50%;
}
#hour {
  position: absolute;
  top:50%;
  width:50%;
  height: 8px;
  transform: rotate(90deg);
  transform-origin: 100%;
  background: linear-gradient(to right,  rgba(255,0,0,0) 0%, rgba(255,0,0,0) 40%,  black 40%,  black 100%);
}
#minute {
  position: absolute;
  top:50%;
  width:50%;
  height: 6px;
  transform: rotate(90deg);
  transform-origin: 100%;
  background: linear-gradient(to right,  rgba(255,0,0,0) 0%, rgba(255,0,0,0) 10%,  black 10%,  black 100%);
}
#second {
  position: absolute;
  top:50%;
  width:50%;
  transform: rotate(90deg);
  transform-origin: 100%;
  background-color: black;
  height:3px;
}

#clockface{
  width: 20rem;
  height: 20rem;
  transform: translateY(0px);
}
</sytle>
	
	
<script>
	const second = document.querySelector("#second")
const minute = document.querySelector("#minute")
const hour = document.querySelector("#hour")

rotate = function(element, deg){
  element.style.transform = `rotate(${deg+90}deg)`
}

const matchCurrentTime = function(){
  const now = new Date()
  
  const currentSeconds = now.getSeconds()
  const currentMinutes = now.getMinutes()
  const currentHours = now.getHours()
  
  const secondsRotateDeg = (currentSeconds/60)*360
  const minutesRotateDeg = (currentMinutes/60)*360+(currentSeconds/60)*6
  const hoursRotateDeg = (currentHours/12)*360+ (currentMinutes/60)*30

  rotate(second, secondsRotateDeg)
  rotate(minute, minutesRotateDeg)
  rotate(hour, hoursRotateDeg)
  
  }

setInterval(function(){
  matchCurrentTime()
  }, 1000)
</script>
